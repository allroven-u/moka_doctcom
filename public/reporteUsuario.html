        <!--REGISTRARSE-->
    <form class="rModal-form hidden" id="formRegistroUser">

        <div class="InicioSesion-titleContainer">
            <h1 class="rTitulo">Registrar Usuario</h1>
            <i class="fa-solid fa-circle-xmark cerrarModalInicio cerrar"></i>
        </div>
        <label for="txtNombre">Nombre:</label>
        <input class="rCajas" id="txtNombre" type="text" placeholder="Nombre*" >

        <label for="txtApellido">Apellido(s):</label>
        <input class="rCajas" id="txtApellido" type="text" placeholder="Apellido(s)*" >

        <label for="numCedula">Identificación:</label>
        <input class="rCajas" id="numCedula" type="text" placeholder="Cédula física, jurídica, DIMEX o NITE*">

        <label for="txtEmail">Correo electrónico:</label>
        <input class="rCajas" id="txtEmail" type="email" placeholder="Correo electrónico*" >

        <label for="txtPhone">Número de teléfono:</label>
        <input class="rCajas" id="txtPhone" type="number" placeholder="Número de teléfono*" maxlength="8">

        <label for="txtContrasenha">Contraseña:</label>
        <input class="rCajas" id="txtContrasenha" type="password" placeholder="Contraseña(6-15)*" >

        <label for="txtContrasenha2">Confirmar contraseña:</label>
        <input class="rCajas" id="txtContrasenha2" type="password" placeholder="Confirmar contraseña(6-15)*">

        <label for="txtDireccion">Dirección exacta:</label>
        <textarea class="rCajas" name="Dirección" id="txtDireccion" cols="30" rows="2" placeholder="Dirección exacta*"></textarea>
        <div class="btnsRegistro">
            <input type="button" class="lBtnCancelar" id="cerrarRmodal" value="Cancelar">
            <input type="button" class="rBtn" id="btnRegistrar" value="Registrar">
        </div>
    </form>

        <div class="home">

            <div class="tContainer">
                <div class="tTituloContainer">
                    <div><i class="fa-solid fa-list iconNuevaCita"></i></div>
                    <div class="tituloCitas">
                        <h2>Listado de usuarios</h2>
                    </div>
                    <div class="btnNuevaCitaContainer">

                </div>

                <div class="tFiltros">

                    <div for="txtIdentificacion" class="filtrosCajas">

                    <div for="txtNombre" class="filtrosCajas">

                    </div>

                    <div for="txtEmail" class="filtrosCajas">

                        <input id="txtEmail" class="cajasCitas" type="text">
                    </div>
                    
                    <div for="checkEstadoCita" class="filtrosCajaschk">
                        <p>Roles</p>
                        <div class="estadoChkCajas">
                            <label for="chkEstadoAgendada">Administrador</label>
                            <input class="checkEstadoCita" id="chkEstadoAgendada" type="checkbox">
                        </div>
                        <div class="estadoChkCajas">
                            <label for="chkEstadoFinalizada">Cliente</label>
                            <input class="checkEstadoCita" id="chkEstadoFinalizada" type="checkbox">
                        </div>
                        <div class="estadoChkCajas">
                            <label for="chkEstadoAgendada">Veterinario(a)</label>
                            <input class="checkEstadoCita" id="chkEstadoAgendada" type="checkbox">
                        </div>
                        <div class="estadoChkCajas">
                            <label for="chkEstadoFinalizada">Secretario(a)</label>
                            <input class="checkEstadoCita" id="chkEstadoFinalizada" type="checkbox">
                        </div>
                    </div>

                        <div for="checkEstadoCita" class="filtrosCajaschk">
                            <p>Activo</p>

                                <label for="chkEstadoAgendada">Sí</label>

                            <div class="estadoChkCajas">
