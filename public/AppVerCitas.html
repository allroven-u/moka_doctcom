        <div class="home">

            <div class="tContainer">
                <div class="tTituloContainer">
                    <div><i class="fa-solid fa-list iconNuevaCita"></i></div>
                    <div class="tituloCitas">
                        <h2>Lista de citas</h2>
                    </div>
                    <div>
                        <div class="btnNuevaCitaContainer">
                    
                            <a id="showCrearCita"><i class="fa-solid fa-square-plus fa-3x NuevaCita"></i></a>
                            <p>Crear cita</p>
                    
                    
                        </div>
                    </div>

                </div>

                <div class="tFiltros">

                    <div for="txtNumCita" class="filtrosCajas">
                        <label for="txtNumCita">No. cita</label>
                        <input id="txtNumCita" class="cajasCitas" type="text">
                    </div>
                    <div for="txtDuenhoCita" class="filtrosCajas">
                        <label for="txtDuenhoCita">Propietario(a)</label>
                        <input id="txtDuenhoCita" class="cajasCitas" type="text">
                    </div>
                    <div for="txtMascotaCita" class="filtrosCajas">
                        <label for="txtMascotaCita">Mascota</label>
                        <input id="txtMascotaCita" class="cajasCitas" type="text">
                    </div>

                    <div for="txtVeterinarioCita" class="filtrosCajas">
                        <label for="txtVeterinarioCita">Veterinario(a)</label>
                        <input id="txtVeterinarioCita" class="cajasCitas" type="text">
                    </div>
                    <div class="filtroFecha">
                        <div for="DateFecha1" class="filtrosCajas">
                            <label for="DateFecha1">Fecha inicio</label>
                            <input id="DateFecha1" type="date" class="cajasCitas">
                        </div>
                        <div for="DateFecha2" class="filtrosCajas">
                            <label for="DateFecha2">Fecha final</label>
                            <input id="DateFecha2" type="date" class="cajasCitas">
                        </div>
                    </div>





                    <div for="checkEstadoCita" class="filtrosCajaschk">
                        <p>Estado cita</p>
                        <div class="estadoChkCajas">
                            <label for="chkEstadoAgendada">Agendada</label>
                            <input class="checkEstadoCita" id="chkEstadoAgendada" type="checkbox">
                        </div>
                        <div class="estadoChkCajas">
                            <label for="chkEstadoFinalizada">Finalizada</label>
                            <input class="checkEstadoCita" id="chkEstadoFinalizada" type="checkbox">
                        </div>
                        <div class="estadoChkCajas">
                            <label for="chkEstadoCancelada">Cancelada</label>
                            <input class="checkEstadoCita" id="chkEstadoCancelada" type="checkbox">
                        </div>
                    </div>

                    <div class="filtrosCajas">
                        <!-- <input type="button" value="Filtrar" > -->
                        <a><i class="fa-solid fa-arrows-rotate" id="btnFiltroCita"></i></a>
                        <label for="btnFiltroCita">Filtrar</label>
                    </div>

                </div>

                <table id="tCitas" class="table">
                    <thead id="tTheadCitas">

                    </thead>
                    <tbody id="tBodyCitas" class="tbody">

                    </tbody>
                </table>



                <!-------------CREAR CITA--------->

                <form id="formCrearCita" class="formCita hidden">
                    <h1 class="titulo">Nueva cita</h1>
                    <i class="fa-solid fa-circle-xmark cerrarModalX-crearCita" id="cerrarCrearC"></i>

                    <div class="crearCita-Comtainer">
                        <div id="RegistroContainer" class="NuevoUser hidden">
                            <div id="IdCliente" class="">
                                <label for="txtidCliente">Identificación del cliente</label>
                                <input type="text" id="txtidCliente" placeholder="Identificación del cliente" class="cajas" onblur="validarUser();">
                            </div>
                            <div id="nombreCliente" class="">
                                <label for="txtNombreCliente">Nombre del cliente</label>
                                <input type="text" id="txtNombreCliente" placeholder="Nombre del cliente" class="cajas" >
                            </div>
                            <div id="ApellidoCliente" class="">
                                <label for="txtApellidoCliente">Apellido del cliente</label>
                                <input type="text" id="txtApellidoCliente" placeholder="Apellido del cliente" class="cajas" >
                            </div>
                            <div id="emailCliente" class="">
                                <label for="txtEmailCliente">Correo electrónico del cliente</label>
                                <input type="text" id="txtEmailCliente" placeholder="Correo electrónico del cliente" class="cajas" >
                            </div>
                            <div id="DireccionCliente" class="">
                                <label for="txtDireccionCliente">Dirección del cliente</label>
                                <textarea name="direccion" cols="30" rows="5" id="txtDireccionCliente" placeholder="Dirección del cliente" class="cajas"></textarea>
                            </div>
                        </div>
    
                        <div class="nuevaCita">
                            
                        <label for="selectMascotaCita">Seleccione mascota:</label>
                        <select class="cajas select" id="selectMascotaCita" onblur="AsignarNombreOtro();">
                            <option value="">------Seleccionar mascota------</option>
                        </select>
                        <div id="NombreOtro" class="hidden">
                            <label for="txtNombreOtro">Nombre de mascota:</label>
                            <input type="text" id="txtNombreOtro" placeholder="Nombre de mascota" class="cajas">
                        </div>
                        <label for="txtFecha">Seleccione fecha y hora:</label>
                        <input class="cajas" id="txtFecha" type="datetime-local" value="" />
                        <label for="selectVeterinario">Seleccione veterinario(a):</label>
                        <select class="cajas select" id="selectVeterinario">
                            <option value="">------Seleccionar veterinario(a)------</option>
                        </select>
                        <label for="txtDireccion">Descripción de la cita:</label>
                        <textarea class="cajas" name="Dirección" id="txtDireccion" cols="30" rows="5"
                            placeholder="Descripción de la cita*"></textarea>
                        <div class="btnsC">
                            <input type="button" class="btnCancelarC" value="Cancelar" id="cerrarModalCita">
                            <input type="button" id="btnIniciar" class="btnC" value="Crear cita">
                        </div>
                        </div>
                    </div>
                </form>






                <!--Cancelar cita---->
                <form class="form-cancelar-cita hidden" id="formCancelarCita">
                    <!--TITULO------------------------>
                    <h1 class="titulo">Cancelar cita</h1>
                    <i class="fa-solid fa-circle-xmark cerrarModalX-crearCita" id="cerrarCancelarC"></i>
                    <div class="Cita">
                        <label for="numCitaCancelar">No. cita</label>
                        <output class="cajasOut" id="numCitaCancelar" name="NumeroCita" for="mostarNum"></output>
                    </div>
                    <div class="Cita">
                        <label for="nombreCitaCancelar">Mascota</label>
                        <output class="cajasOut" id="nombreCitaCancelar" name="nombreMascotaCancelar"
                            for="mostrarNombre"></output>
                    </div>
                    <div>
                        <textarea class="cajas" id="motivoCancelar" cols="30" rows="10"
                            placeholder="Motivo de cancelacion"></textarea>
                    </div>
                    <!--BOTON-DE-Cancelar-------------------------->
                    <div class="btnsC">
                        <input type="button" class="btn-cancelar-cita" id="btnRegistrar" value="Cancelar Cita"
                        onclick="CancelarCitas();">
                    </div>
                   
                </form>


                <div class="overlay hidden"></div>
            </div>
        </div>
