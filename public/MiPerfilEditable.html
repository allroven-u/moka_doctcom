<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/Moka Logo Icon.png">
    <title>Mi Perfil Editable - Moka Veterinaria</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/MiPerfilEditable.css">

    <script src="https://kit.fontawesome.com/c1ba3b44a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="menuBars">
            <a href="App.html" class="menuBars logo">
                <img src="../public/assets/img/moka-logo.png" alt="">
            </a>
            <div class="profile">
                <a id="TxtUsuarioLogueado" class="name" href="#"> </a>
                <a class="logout" href="./landing.html">
                    <i class="fa-solid fa-right-to-bracket fa-2x "></i>
                </a>
            </div>
        </div>
    </header>
    <div class="bodyContainer">
        <nav class="nav">
            <ul class="list">

                <li class="list__item">
                    <div class="list__button">
                        <i class="fa-solid fa-angle-right fa-2x list__img "></i>
                        <a href="App.html" class="nav__link">Inicio</a>
                    </div>
                </li>

                <li class="list__item list__item--click">
                    <div class="list__button list__button--click">
                        <i class="fa-solid fa-user list__img"></i>
                        <a href="#" class="nav__link">Cuenta</a>
                        <i class="fa-solid fa-angle-right list__arrow "></i>
                    </div>

                    <ul class="list__show">
                        <li class="list__inside">
                            <a href="MiPerfil.html" class="nav__link nav__link--inside">
                                <i class="fa-solid fa-address-card" list__arrow></i> Mi perfil</a>
                        </li>

                        <li class="list__inside" id="mascotasTab">
                            <a href="Mascotas.html" class="nav__link nav__link--inside">
                                <i class="fa-solid fa-paw" list__arrow></i> Mis Mascotas</a>
                        </li>
                    </ul>
                </li>

                <li class="list__item list__item--click">
                    <div class="list__button list__button--click">
                        <i class="fa-solid fa-house-chimney-medical list__img"></i>
                        <a href="AppVerCitas.html" class="nav__link">Citas</a>
                    </div>
                </li>

                <li class="list__item list__item--click" id="reservasTab">
                    <div class="list__button list__button--click">
                        <i class="fa-solid fa-hotel list__img"></i>
                        <a href="AppVerReservas.html" class="nav__link">Reservas</a>
                    </div>

                </li>

                <li class="list__item list__item--click" id="reportesTab">
                    <div class="list__button list__button--click">
                        <i class="fa-solid fa-file-contract list__img"></i>
                        <a href="#" class="nav__link">Reportes</a>
                        <i class="fa-solid fa-angle-right list__arrow "></i>
                    </div>
                    <ul class="list__show">
                        <li class="list__inside">

                            <a href="reporteCitas.html" class="nav__link nav__link--inside">
                                <i class="fa-solid fa-file-lines list__arrow"></i> Listado de citas</a>
                        </li>

                        <li class="list__inside">
                            <a href="reporteReservacion.html" class="nav__link nav__link--inside">
                                <i class="fa-solid fa-file-lines list__arrow"></i> Listado de reservaciones</a>
                        </li>

                        <li class="list__inside">
                            <a href="reporteVeterinario.html" class="nav__link nav__link--inside">
                                <i class="fa-solid fa-file-lines list__arrow"></i>
                                <i class="fa-solid fa-star-half-stroke"></i> Calificaciones
                            </a>
                        </li>

                        <li class="list__inside">
                            <a href="reporteGanancia.html" class="nav__link nav__link--inside">

                                <i class="fa-solid fa-file-invoice-dollar list__arrow"></i> Ganacias
                            </a>
                        </li>

                        <li class="list__inside">
                            <a href="reporteUsuario.html" class="nav__link nav__link--inside">
                                <i class="fa-solid fa-file-lines list__arrow"></i> Usuarios Registrados</a>
                        </li>

                    </ul>

                </li>
            </ul>
        </nav>

        <div class="home">
            <div class="perfil-main">
                <div class="perfil-contenido">
                    <div class="box-usuario_img">
                        <div >
                            <img id="imgFotoUser" class="avatarUser" onclick="AbrirCloudinary('imgFotoUser')">
                        </div>

                        <div class="resetearcontrasena border-radius">
                            <button class="btn-editar border-radius redirect-modal-Password" type="button">Cambiar contraseña</button>
                        </div>

                    </div>
                    <div class="informacion-personal border-radius shadow">
                        <div class="titulo-info-usario">
                            <h2>Editar información personal</h2>
                        </div>
                        <div class="perfilContainer">
                            <label for="txtNombreP">Nombre: </label>
                            <input class="cajas" id="txtNombreP" type="text" placeholder="Nombre: " maxlength="30">
                        </div>

                        <div class="perfilContainer">
                            <label for="txtApellidosP">Apellido(s): </label>
                            <input class="cajas" id="txtApellidosP" type="text" placeholder="Apellido(s): "
                                maxlength="30">
                        </div>

                        <div class="perfilContainer">
                            <label for="txtCedulaP">Identificación: </label>
                            <input class="cajas" id="txtCedulaP" type="text" placeholder="Identificación: "
                                maxlength="30">
                        </div>

                        <div class="perfilContainer">
                            <label for="txtEmailP">Correo electrónico: </label>
                            <input class="cajas" id="txtEmailP" type="text" placeholder="Correo electrónico: " maxlength="30">
                        </div>
                        <div class="perfilContainer hidden">
                            <label for="txtPassword">Password: </label> <input class="cajas" id="txtPassword"
                                type="text" placeholder="password " maxlength="30">
                        </div>


                        <div class="perfilContainer2">
                            <label for="txtDireccionP">Dirección: </label>
                            <textarea class="cajas2" id="txtDireccionP" placeholder="Dirección: " cols="30"
                                rows="10"></textarea>
                        </div>

                        <div class="btnsEditarPerfil">
                            <button class="btn-cancelar border-radius" type="button"
                                onclick="location.href='./MiPerfil.html'">Cancelar</button>
                            <button type="button" id="btn-guardarMiPerfil2"
                                class="btn-editar border-radius">Guardar</button>

                        </div>


                    </div>
                </div>
            </div>
        </div>


        <div class="overlay hidden"></div>
    </div>
    <!--Cambiar Contraseña-->
    <form class="cModal-form hidden" id="formCambioC">
        <div class="InicioSesion-titleContainer">
            <h1 class="cTitulo">Cambiar contraseña</h1>
            <i class="fa-solid fa-circle-xmark cerrarModalInicio"></i>
        </div>

        <div>
            <label for="txtUsuario-l">Email:</label>
            <input class="cCajas" id="txtUsuario-c" type="text" placeholder="Email" >
        </div>
        <div>
            <label for="txtContrasenha-l">Nueva contraseña:</label>
            <input class="cCajas" id="txtContrasenha-c" type="password" placeholder="Nueva contraseña" required>
        </div>

        <div>
            <label for="txtContrasenha-l">Confirmar contraseña:</label>
            <input class="cCajas" id="txtContrasenha2-c" type="password" placeholder="Confirmar contraseña" required>
        </div>

        <div class="lBtns">
            <input type="button" class="lBtnCancelar" id="cancelPassword" value="Cancelar">
            <input type="button" id="btnPassword" class="cBtn" value="Cambiar contraseña">
        </div>

    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="./js/Constantes.js"></script>
    <script src="./js/services/SubirImagenService.js"></script>
    <script src="./js/services/SessionService.js"></script>
    <script src="./js/services/UsuarioService.js"></script>
    <script src="./js/controllers/PasswordController.js"></script>
    <script src="./js/controllers/MiPerfilEditableController.js"></script>
    <script src="./js/controllers/AppController.js"></script>

</body>

</html>
