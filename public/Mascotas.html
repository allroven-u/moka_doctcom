<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moka Veterinaria</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/RegistroMascota.css">
    <link rel="stylesheet" href="css/perfilMascota.css">
    <script src="https://kit.fontawesome.com/c1ba3b44a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="menuBars">
            <a href="App.html" class="menuBars logo">
                <img src="../public/assets/img/moka-logo.png" alt="foto de usuario" width="200">
            </a>
            <div class="profile">
                <a id="TxtUsuarioLogueado" class="name" href="#"> </a>
                <a class="logout" href="./landing.html">
                    <i class="fa-solid fa-right-to-bracket fa-size"></i>
                </a>
            </div>
        </div>
    </header>
    <div class="bodyContainer">
        <nav class="nav">
            <ul class="list">

                <li class="list__item">
                    <div class="list__button">
                        <i class="fa-solid fa-angle-right fa-2x list__img "></i>
                        <a href="App.html" class="nav__link">Inicio</a>
                    </div>
                </li>

                <li class="list__item list__item--click">
                    <div class="list__button list__button--click">
                        <i class="fa-solid fa-user list__img"></i>
                        <a href="#" class="nav__link">Cuenta</a>
                        <i class="fa-solid fa-angle-right list__arrow "></i>
                    </div>

                    <ul class="list__show">
                        <li class="list__inside">
                            <a href="MiPerfil.html" class="nav__link nav__link--inside">
                                <i class="fa-solid fa-address-card" list__arrow></i> Mi perfil</a>
                        </li>

                        <li class="list__inside" id="mascotasTab">
                            <a href="Mascotas.html" class="nav__link nav__link--inside">
                                <i class="fa-solid fa-paw" list__arrow></i> Mis Mascotas</a>
                        </li>
                    </ul>

                </li>


                <li class="list__item list__item--click">
                    <div class="list__button list__button--click">
                        <i class="fa-solid fa-house-chimney-medical list__img"></i>
                        <a href="AppVerCitas.html" class="nav__link">Citas</a>
                    </div>
                </li>

                <li class="list__item list__item--click" id="reservasTab">
                    <div class="list__button list__button--click">
                        <i class="fa-solid fa-hotel list__img"></i>
                        <a href="AppVerReservas.html" class="nav__link">Reservas</a>
                    </div>

                </li>

                <li class="list__item list__item--click" id="reportesTab">
                    <div class="list__button list__button--click">
                        <i class="fa-solid fa-file-contract list__img"></i>
                        <a href="#" class="nav__link">Reportes</a>
                        <i class="fa-solid fa-angle-right list__arrow "></i>
                    </div>
                    <ul class="list__show">
                        <li class="list__inside">
                            <a href="reporteCitas.html" class="nav__link nav__link--inside">Listado de citas</a>
                        </li>

                        <li class="list__inside">
                            <a href="reporteReservacion.html" class="nav__link nav__link--inside">Listado de reservaciones</a>
                        </li>

                        <li class="list__inside">
                            <a href="reporteVeterinario.html" class="nav__link nav__link--inside">Calificaciones</a>
                        </li>

                        <li class="list__inside">
                            <a href="reporteGanancia.html" class="nav__link nav__link--inside">Ganacias</a>
                        </li>

                        <li class="list__inside">
                            <a href="reporteUsuario.html" class="nav__link nav__link--inside">Usuarios Registrados</a>
                        </li>

                    </ul>

                </li>
            </ul>
        </nav>


        <div class="home">

            <div class="perfil-main">
                <div class="title-misMascotas">
                    <i class="fa-solid fa-square-plus registrar-mascota" id="annadir-mascota"></i><span style="position:absolute; left: 20%; font-size: 16px;">Registrar Mascota</span>
                    <h2>Mis mascotas</h2>
                </div>
                <div class="perfil-contenido">
                    <div class="box-usuario_img cards-mascotas">
                        <div class="box-img border-radius">
                        </div>
                        <div class="usuario border-radius name-mascota">
                            <p id="TxtMascotaM">Pinto</p>
                        </div>
                        <button class="usuario border-radius annadir" id="" onclick="location.href = './perfilMascota.html'">Ver Perfil</button>
                    </div>
                    <div class="box-usuario_img cards-mascotas">
                        <div class="box-img border-radius">
                        </div>
                        <div class="usuario border-radius name-mascota">
                            <p id="TxtMascotaM">Zeus</p>
                        </div>
                        <button class="usuario border-radius annadir" id="" onclick="location.href = './perfilMascota.html'">Ver Perfil</button>
                    </div>
                    <div class="box-usuario_img cards-mascotas">
                        <div class="box-img border-radius">
                        </div>
                        <div class="usuario border-radius name-mascota">
                            <p id="TxtMascotaM">Volt</p>
                        </div>
                        <button class="usuario border-radius annadir" id="" onclick="location.href = './perfilMascota.html'">Ver Perfil</button>
                    </div>
                </div>
            </div>

            <form id="FormRegistroMascota" class="form-registro-mascota hidden">

                <!--TITULO------------------------>
                <h1 class="titulo">Registrar Mascota</h1>
                <i class="fa-solid fa-circle-xmark cerrarModalX" id="cerrarAnnadirM"></i>
                <!--CAJAS-DE-ENTRADA-DE-DATOS------------------------------------------------>
                <div>
                    <img id="imgFotoMascota" class="avatar" onclick="AbrirCloudinary('imgFotoMascota')">
                </div>
                <input class="cajas" id="txtNombre" type="text" placeholder="Nombre mascota*" maxlength="30">
                <textarea class="cajas" name="Dirección" id="txtDireccionRegistroM" cols="30" rows="5" placeholder="Dirección exacta*"></textarea>
                <!--BOTON-DE-REGISTRARSE-------------------------->
                <div class="modal-btns">
                    <input type="button" class="btn-cancerlar-m" id="btnCancelarRegistroM" value="Cancelar">
                    <input type="button" class="btn-registro-m" id="btnRegistroMascota" value="Registrar">
                </div>
            </form>
        </div>


    </div>


    <div class="overlay hidden"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="./js/Constantes.js"></script>
    <script src="./js/services/SubirImagenService.js"></script>
    <script src="./js/services/CitaService.js"></script>
    <script src="./js/services/UsuarioService.js"></script>
    <script src="./js/services/MascotasService.js"></script>
    <script src="js/controllers/PerfilMascotaController.js"></script>
    <script src="js/controllers/RegistroMascotaController.js"></script>
    <script src="./js/services/SessionService.js"></script>
    <script src="./js/controllers/appController.js"></script>
 
</body>

</html>
