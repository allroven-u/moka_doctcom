<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/CancelarCita.css">
    <title>Cancelar Reserva</title>
</head>
<body>
    <!--FORMULARIO---->
    <form class="form">
        
        <!--TITULO------------------------>
        <h1 class="titulo">Cancelar Reserva</h1>

        <div class="Cita">
            <label for="numReservaCancelar">No.Reserva</label>
            <output class="cajasOut" id="numReservaCancelar" name="NumeroReserva" for="mostarNum"></output>
        </div>
        <div class="Cita">
            <label for="nombreReservaCancelar">Mascota</label>
            <output class="cajasOut" id="nombreReservaCancelar" name="nombreMascotaCancelar" for="mostrarNombre"></output>
            
            
        </div>
        <div>
            <textarea class="cajas"  id="motivoCancelar" cols="30" rows="10" placeholder="Motivo de cancelacion"></textarea>
        </div>

        <!--BOTON-DE-Cancelar-------------------------->
        <input type="button" class="btn" id="btnRegistrar" value="Cancelar" onclick="CancelarReserva()">

    </form> 
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="./js/services/demoService.js"></script>
    <script src="./js/controllers/CancelarControler.js"></script>

</body>
</html>
