                <li class="list__item list__item--click">

                <li class="list__item list__item--click selector" id="reservasTab">

                </li>

                    <li class="list__item list__item--click" id="reportesTab">
                        <div class="list__button list__button--click">

        <div class="home">

            <div class="tContainer">
                <div class="tTituloContainer">
                    <div><i class="fa-solid fa-list iconNuevaCita"></i></div>
                    <div class="tituloCitas">
                        <h2>Lista de reservas</h2>
                    </div>
                    <div class="btnNuevaCitaContainer">
                        <a id="show-crear-reserva"><i class="fa-solid fa-square-plus fa-3x NuevaCita"></i></a>
                        <p>Crear reserva</p>
                    </div>
                </div>

                <div class="tFiltros">

   
                    <div for="txtFiltro" class="filtrosCajas">
                        <label for="txtFiltro">Filtrar</label>
                        <input id="txtFiltro" class="cajasCitas" type="text">
                    </div>
                   
                    <div class="filtroFecha">
                        <div for="DateFecha1" class="filtrosCajas">
                            <label for="DateFecha1">Fecha inicio</label>
                            <input id="DateFecha1" type="date" class="cajasCitas">
                        </div>
                        <div for="DateFecha2" class="filtrosCajas">
                            <label for="DateFecha2">Fecha final</label>
                            <input id="DateFecha2" type="date" class="cajasCitas">
                        </div>
                    </div>

                    <div for="checkEstadoCita" class="filtrosCajaschk">
                        <p>Estado Cita</p>
                        <div class="estadoChkCajas">
                            <label for="chkEstadoAgendada">Agendada</label>
                        <input class="checkEstadoCita" id="chkEstadoAgendada" type="checkbox" value="AGENDADA" checked="true">
                        </div>
                        <div class="estadoChkCajas">
                            <label for="chkEstadoFinalizada">Finalizada</label>
                        <input class="checkEstadoCita" id="chkEstadoFinalizada" type="checkbox" value="FINALIZADA" checked="true">
                        </div>
                        <div class="estadoChkCajas">
                            <label for="chkEstadoCancelada">Cancelada</label>
                        <input class="checkEstadoCita" id="chkEstadoCancelada" type="checkbox" value="CANCELADA" checked="true">
                        </div>
                    </div>

                    <div class="filtrosCajas">
                        <!-- <input type="button" value="Filtrar" > -->
                        <a><i class="fa-solid fa-arrows-rotate" id="btnFiltroCita"></i></a>
                        <label for="btnFiltroCita">Filtrar</label>
                    </div>

                </div>

                <table id="tReservas" class="table">
                    <thead id="tTheadReservas">

                    </thead>
                    <tbody id="tBodyReservas" , class="tbody">

                    </tbody>
                </table>
            </div>


            <!---------------CREAR RESERVACION------------------------>
                <form id="formCrearReserva" class="formCrearReserva hidden">
                    <h1 class="titulo">Nueva reservación</h1>
                    <i class="fa-solid fa-circle-xmark cerrarModalX-crearCita" id="cerrarCrearR"></i>

                    <div id="UsuarioReserva">
                        <label for="IdCliente">Identificacíon cliente</label>
                        <input class="cajas" id="IdCliente" type="text" onblur="validarUser();" />
                    </div>

                    <label for="selectMacota">Seleccione mascota:</label>
                    <select class="cajas select" id="selectMacota">
                        <option value="">------Seleccione mascota------</option>

                    </select>
                    <div>
                        <label for="dateCheckIn">Seleccione fecha y hora de ingreso:</label>
                        <input class="cajas" id="dateCheckIn" type="datetime-local" value="" />
                    </div>

                    <div>
                        <label for="dateCheckOut">Seleccione fecha y hora de salida:</label>
                        <input class="cajas" id="dateCheckOut" type="datetime-local" value="" />
                    </div>

                    <label for="txtCuidadosEsp">Cuidados especiales:</label>
                    <textarea class="cajas" name="Dirección" id="txtCuidadosEsp" cols="30" rows="5"
                        placeholder="Cuidados especiales*"></textarea>

                    <div class="btnsC">
                        <input type="button" class="btnCancelarC" id="cerrarModalReserva" value="Cancelar">
                        <input type="button" id="btnReserva" class="btnC" value="Crear reserva">
                    </div>
                </form>

            <!--FORMULARIO CANCELAR RESERVA---->
            <form class="form-cancelar-reserva hidden" id="formCancelarReserva">

                <!--TITULO------------------------>
                <h1 class="titulo">Cancelar reserva</h1>
                <i class="fa-solid fa-circle-xmark cerrarModalX-crearCita" id="cerrarCancelarR"></i>

                <div class="Cita">
                    <label for="numReservaCancelar">No. reserva</label>
                    <output class="cajasOut" id="numReservaCancelar" name="NumeroReserva" for="mostarNum"></output>
                </div>
                <div class="Cita">
                    <label for="nombreReservaCancelar">Mascota</label>
                    <output class="cajasOut" id="nombreReservaCancelar" name="nombreMascotaCancelar"
                        for="mostrarNombre"></output>
                </div>
                <div>
                    <textarea class="cajas" id="motivoCancelar" cols="30" rows="10"
                        placeholder="Motivo de cancelacion"></textarea>
                </div>

                <!--BOTON-DE-Cancelar-------------------------->
                <div class="btnsC">
                    <input type="button" class="btn-cancelar-cita" id="btnCancelarReserva" value="Cancelar reserva"
                    onclick="CancelarReserva()">
                </div>
               

            </form>
            <div class="overlay hidden"></div>
        </div>

    </div>
